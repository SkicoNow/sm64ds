<!DOCTYPE html>
<html>

<head>
	<title>SM64DS: Luigi Backflip Angle Patterns</title>
</head>

<body>
	<h1>SM64DS: Luigi Backflip Angle Patterns</h1>
	<div style="width:700px">
		<p>See all the angles Luigi will face if he backflips/twirls a certain number of times. I originally made this
			sometime during Summer 2019 for the No D-Pad Allowed Challenge.</p>
	</div>
	<b>Luigi's Current Angle:</b>
	<br>
	<input type="number" id="angle" placeholder="0 - 65535" min="0" max="65535"></input>
	<br>
	<br>
	<b>Number of Results:</b>
	<br>
	<input type="number" id="numberOfResults" min="0"></input>
	<br>
	<br>
	<input type="checkbox" id="bHeld">Is B being held?</input>
	<br>
	<br>
	<button onclick="viewResults()">View Results</button>
	<button onclick="clearResults()">Clear</button>
	<br>
	<br>
	<!-- The commented areas below are to match how the original looked like, however I think using a textbox is more suitable.-->
	<b>Results:</b>
	<br>
	<textarea id="results" name="results" rows="7" cols="30"></textarea>
	<!-- <p id="result"></p> -->
	<script>
		function viewResults() {
			document.getElementById("results").value = "";
			//document.getElementById("result").innerHTML = "";
			var angle = parseInt(document.getElementById("angle").value);
			var numberOfResults = parseInt(document.getElementById("numberOfResults").value);
			var bHeld = document.getElementById("bHeld").checked;
			var count;
			for (count = 1; count <= numberOfResults; count++) {
				if (bHeld == true) {
					document.getElementById("results").value += (angle + 40960 * count) % 65536 + "\n";
					//document.getElementById("result").innerHTML += (angle + 40960 * count) % 65536 + "<br><br>";
				}
				else if (bHeld == false) {
					document.getElementById("results").value += (angle + 38912 * count) % 65536 + "\n";
					//document.getElementById("result").innerHTML += (angle + 38912 * count) % 65536 + "<br><br>";
				}
			}
		}
		function clearResults() {
			document.getElementById("results").value = "";
			//document.getElementById("result").innerHTML = "";
		}
	</script>
</body>

</html>
